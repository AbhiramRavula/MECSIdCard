<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Card Generator - Home</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include FirebaseUI CSS -->
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/4.8.0/firebaseui.css" />
    <!-- Include Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdn.firebase.com/libs/firebaseui/4.8.0/firebaseui.js"></script>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js';
        import { getAuth } from 'https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyCQXkjID_hVq7cRulFLonmmse1trl1owWs",
            authDomain: "mecsidcard.firebaseapp.com",
            projectId: "mecsidcard",
            storageBucket: "mecsidcard.firebasestorage.app",
            messagingSenderId: "518545433450",
            appId: "1:518545433450:web:5ecfb1f54780a4a96cfb13",
            measurementId: "G-TGBK5BNWML"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Initialize FirebaseUI
        const ui = new firebaseui.auth.AuthUI(firebase.auth());

        const uiConfig = {
            signInOptions: [
                firebase.auth.GoogleAuthProvider.PROVIDER_ID,
                firebase.auth.EmailAuthProvider.PROVIDER_ID
            ],
            callbacks: {
                signInSuccessWithAuthResult: function(authResult) {
                    const email = authResult.user.email;
                    if (email.endsWith("@matrusri.edu.in")) {
                        alert("Login successful!");
                        window.location.href = "card.html"; // Redirect to card.html
                    } else {
                        alert("Only college email IDs ending with @matrusri.edu.in are allowed.");
                        auth.signOut();
                    }
                    return false; // Prevent automatic redirect
                }
            }
        };

        // Start FirebaseUI
        document.addEventListener('DOMContentLoaded', () => {
            try {
                ui.start('#firebaseui-auth-container', uiConfig);
            } catch (error) {
                console.error("FirebaseUI failed to load:", error);
                document.getElementById('firebaseui-auth-container').style.display = 'none';
                document.getElementById('manual-login-form').style.display = 'block';
            }
        });

        // Manual login fallback
        function loginWithEmailPassword() {
            const email = document.getElementById("emailInput").value;
            const password = document.getElementById("passwordInput").value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const email = userCredential.user.email;
                    if (email.endsWith("@matrusri.edu.in")) {
                        alert("Login successful!");
                        window.location.href = "card.html";
                    } else {
                        alert("Only college email IDs ending with @matrusri.edu.in are allowed.");
                        auth.signOut();
                    }
                })
                .catch((error) => {
                    console.error("Login failed:", error.message);
                    alert("Login failed. Please check your credentials.");
                });
        }
    </script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">ID Card Generator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <button class="btn btn-login" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- FirebaseUI Auth Container -->
                    <div id="firebaseui-auth-container"></div>
                    <div id="manual-login-form" style="display: none;">
                        <form onsubmit="event.preventDefault(); loginWithEmailPassword();">
                            <div class="mb-3">
                                <label for="emailInput" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="emailInput" required>
                            </div>
                            <div class="mb-3">
                                <label for="passwordInput" class="form-label">Password</label>
                                <input type="password" class="form-control" id="passwordInput" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container text-center">
        <h1>Welcome to ID Card Generator</h1>
        <p>"Lost your ID card? We are here to help."</p>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
